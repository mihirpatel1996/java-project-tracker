# ============================================
# GitHub Actions - CI/CD Pipeline
# ============================================
# Triggers:
#   - Push to master: Build + Deploy to EC2
#   - Pull Request: Build + Test only
# ============================================

name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  DOCKER_REGISTRY: docker.io  # or use ECR
  DOCKER_USERNAME: mihirpatel4798
  IMAGE_NAME_BACKEND: mihirpatel4798/project-tracker-backend
  IMAGE_NAME_FRONTEND: mihirpatel4798/project-tracker-frontend

jobs:
  # ----------------
  # Test Backend
  # ----------------
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run backend tests
        working-directory: ./backend
        run: |
          chmod +x ./mvnw
          ./mvnw test

  # ----------------
  # Test Frontend
  # ----------------
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

#      - name: Run linter
#        working-directory: ./frontend
#        run: npm run lint

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # ----------------
  # Build & Push Docker Images
  # ----------------
  build-and-push:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME_BACKEND }}:latest
            ${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME_FRONTEND }}:latest
            ${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ----------------
  # Deploy to EC2
  # ----------------
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/app"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app
            
            # Login to Docker Hub
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # Pull latest images
            docker pull ${{ env.IMAGE_NAME_BACKEND }}:latest
            docker pull ${{ env.IMAGE_NAME_FRONTEND }}:latest
            
            # Update docker-compose to use pulled images
            export IMAGE_BACKEND=${{ env.IMAGE_NAME_BACKEND }}:latest
            export IMAGE_FRONTEND=${{ env.IMAGE_NAME_FRONTEND }}:latest
            
            # Stop existing containers
            docker-compose down
            
            # Start with new images
            docker-compose up -d
            
            # Cleanup old images
            docker image prune -f
            
            # Show status
            docker-compose ps
