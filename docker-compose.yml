# ============================================
# Docker Compose - Project Tracker
# ============================================
# Usage:
#   Local dev (with MySQL):  docker-compose --profile local up -d
#   Production (with RDS):   docker-compose up -d
# ============================================

services:
  # ----------------
  # Frontend Service
  # ----------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: project-tracker-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # ----------------
  # Backend Service
  # ----------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: project-tracker-backend
    ports:
      - "8080:8080"
    environment:
      # Database configuration (use RDS values in production)
      - SPRING_DATASOURCE_URL=${DB_URL:-jdbc:mysql://mysql:3306/project_tracker?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-root}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-rootpassword}
      
      # JPA settings
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${DDL_AUTO:-update}
      - SPRING_JPA_SHOW_SQL=${SHOW_SQL:-false}
      
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      
      # Email Configuration (optional)
      - SPRING_MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - SPRING_MAIL_PORT=${MAIL_PORT:-587}
      - SPRING_MAIL_USERNAME=${MAIL_USERNAME:-}
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD:-}
      
      # App Configuration
      - APP_NAME=${APP_NAME:-Project Tracker}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ----------------
  # MySQL (Local Development Only)
  # ----------------
  mysql:
    image: mysql:8.0
    container_name: project-tracker-mysql
    profiles:
      - local  # Only starts with --profile local
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=project_tracker
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

# ----------------
# Networks
# ----------------
networks:
  app-network:
    driver: bridge

# ----------------
# Volumes
# ----------------
volumes:
  mysql-data:
